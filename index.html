    <h1>Rate Your Players</h1>
    <form>
        <label for="pace">Pace</label>
        <input type="range" id="pace" name="pace" min="1" max="100" oninput="paceValue.textContent = this.value">
        <span class="slider-value" id="paceValue">50</span>

        <label for="shooting">Shooting</label>
        <input type="range" id="shooting" name="shooting" min="1" max="100" oninput="shootingValue.textContent = this.value">
        <span class="slider-value" id="shootingValue">50</span>

        <label for="passing">Passing</label>
        <input type="range" id="passing" name="passing" min="1" max="100" oninput="passingValue.textContent = this.value">
        <span class="slider-value" id="passingValue">50</span>

        <label for="dribbling">Dribbling</label>
        <input type="range" id="dribbling" name="dribbling" min="1" max="100" oninput="dribblingValue.textContent = this.value">
        <span class="slider-value" id="dribblingValue">50</span>

        <label for="defense">Defense</label>
        <input type="range" id="defense" name="defense" min="1" max="100" oninput="defenseValue.textContent = this.value">
        <span class="slider-value" id="defenseValue">50</span>

        <label for="physical">Physical</label>
        <input type="range" id="physical" name="physical" min="1" max="100" oninput="physicalValue.textContent = this.value">
        <span class="slider-value" id="physicalValue">50</span>

        <br><br>
        <button type="button" onclick="submitRatings()">Submit Ratings</button>
    </form>
