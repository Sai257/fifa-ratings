<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Ratings</title>
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Rate the Player</h1>
    <form id="ratingForm">
        <label>Pace: <input type="number" name="pace" required></label><br>
        <label>Shooting: <input type="number" name="shooting" required></label><br>
        <label>Passing: <input type="number" name="passing" required></label><br>
        <label>Dribbling: <input type="number" name="dribbling" required></label><br>
        <label>Defense: <input type="number" name="defense" required></label><br>
        <label>Physical: <input type="number" name="physical" required></label><br>
        <button type="submit">Submit Rating</button>
    </form>
    <p id="responseMessage"></p>
</body>
</html>
