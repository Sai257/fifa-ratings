<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Rating Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://ares.shiftdelete.net/2023/07/ea-sports-fc-24-cikis-tarihi-fiyati.jpg');  /* Replace with the URL of the EA FC game cover image */
            background-size: cover;  /* Cover the entire viewport */
            background-position: center;  /* Center the background image */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #ratingForm {
            background: rgba(255, 255, 255, 0.8);  /* Add slight transparency for better readability */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .fifa-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            background: linear-gradient(to bottom, #fff, #f9f9f9);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .description {
            font-size: 12px;
            color: #777;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div id="ratingForm" class="fifa-card">
        <h1>Rate the Player</h1>
        <form id="ratingForm">
            <label for="raterName">Your Name:</label>
            <select name="raterName" required>
                <option value="">Select your name</option>
                <option value="Alice">Alice</option>
                <option value="Bob">Bob</option>
                <option value="Charlie">Charlie</option>
                <option value="David">David</option>
                <option value="Eve">Eve</option>
                <option value="Frank">Frank</option>
            </select><br>

            <label for="ratedName">Rated Player:</label>
            <select name="ratedName" required>
                <option value="">Select player to rate</option>
                <option value="Alice">Alice</option>
                <option value="Bob">Bob</option>
                <option value="Charlie">Charlie</option>
                <option value="David">David</option>
                <option value="Eve">Eve</option>
                <option value="Frank">Frank</option>
            </select><br>

            <label for="pace">Pace:</label>
            <input type="number" name="pace" min="0" max="100" required><br>

            <label for="shooting">Shooting:</label>
            <input type="number" name="shooting" min="0" max="100" required><br>

            <label for="passing">Passing:</label>
            <input type="number" name="passing" min="0" max="100" required><br>

            <label for="dribbling">Dribbling:</label>
            <input type="number" name="dribbling" min="0" max="100" required><br>

            <label for="defense">Defense:</label>
            <input type="number" name="defense" min="0" max="100" required><br>

            <label for="physical">Physical:</label>
            <input type="number" name="physical" min="0" max="100" required><br>

            <label for="overallRating">Overall Rating:</label>
            <input type="number" name="overallRating" min="0" max="100" required>
            <div class="description">Please rate above 80.</div>

            <button type="submit">Submit Rating</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
